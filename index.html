<head>

</head>

<body>
  <button>Click!</button>

  <script>
    function startGame() {
      let counter = 0;

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter >= 10) {
            resolve();
          } else {
            reject();
          }
        }, 2000)
      });
    }

    startGame()
      .then(() => alert('You win dude!'))
      .catch(() => alert('Sorry bro, you lost!   ;('));
  </script>
</body>
